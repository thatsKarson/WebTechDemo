<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <h1>My Feedback Form</h1>
            </tr>
            <tr>
                <ul>
                    <li><label for="">Name:</label>
                    <input type="text" name="" id=""></li>

                    <li><label for="">Email:</label>
                    <input type="text" name="" id=""></li>

                    <li><label for="">Password:</label>
                    <input type="password" name="" id=""></li>

                    <li><label for="">Please check all the emotions thats apply to you:</label>
                        <ul type="disc">
                            <li>
                                <label for="">Angry</label>
                                <input type="checkbox" name="Mood" id="Angry">
                            </li>
                            <li>
                                <label for="">Sad</label>
                                <input type="checkbox" name="Mood" id="Sad">
                            </li>
                            <li>
                                <label for="">Happy</label>
                                <input type="checkbox" name="Mood" id="Happy">
                            </li>
                            <li>
                                <label for="">Ambivalent</label>
                                <input type="checkbox" name="Mood" id="Ambivalent">
                            </li>
                        </ul>
                    </li>
                    <li><label for="">How satisfied were you with our service:</label>
                        <ul type="disc">
                            <li>
                                <label for="">Very Satisfied</label>
                                <input type="radio" name="feedback" id="Very Satisfied">
                            </li>
                            <li>
                                <label for="">Satisfied</label>
                                <input type="radio" name="feedback" id="Satisfied">
                            </li>
                            <li>
                                <label for="">Didn't care</label>
                                <input type="radio" name="feedback" id="Didn't care">
                            </li>
                            <li>
                                <label for="">Dissatisfied</label>
                                <input type="radio" name="feedback" id="Dissatisfied">
                            </li>
                            <li>
                                <label for="">Very Dissatisfied</label>
                                <input type="radio" name="feedback" id="Very Dissatisfied">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="">Further comments:</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li>
                        <label for="">Bio photo:</label>
                        <input type="file" name="" id="">
                    </li>
                    <li>
                        <label for="">Location visited</label>
                        <select name="" id="">
                            <option value="">Select location</option>
                        </select>
                    </li>
                </ul>
                <li>
                    <input type="submit" value="submit">
                </li>
            </tr>
        </table>
    </form>
</body>
</html>
