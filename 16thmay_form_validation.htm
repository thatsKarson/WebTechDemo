<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="">Name:</label>
        <input type="text" name="" id="" maxlength="12" minlength="6" required autofocus placeholder="Enter your Name">
        <br><br>
        <label for="">Password:</label> 
        <input type="password" name="" id="" required placeholder="Enter Password" maxlength="16" minlength="10">
        <br><br>
        <label for="">Quantity</label>
        <input type="number" name="" id="" max="5" min="2" required>
        <br><br>
        <input type="date" name="" id="" min="2020-01-01" max="2022-01-01" required>
        <br><br>
        <label for="">Country</label>
        <input type="text" name="" id="" readonly value="INDIA">
        <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
