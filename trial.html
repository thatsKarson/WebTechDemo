<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trial1.css">
    <link rel="stylesheet" href="./icons/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <span class="heading">Groovy Login Form</span>
    <div class="form">
        <span style="color: white;font-size: 25px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Login
            to your account</span><br><br>
        <form action="post">
            <div
                style="background-color: rgba(255, 255, 255, 0.281);width: 350px;height: 50px;padding-top: 15px;margin-left: 100px;">
                <i class="fa fa-user" aria-hidden="true"></i> <input style="height: 25px;width:300px;" type="text"
                    name="" id="" placeholder="username">
            </div> <br>
            <div
                style="background-color: rgba(255, 255, 255, 0.313);width: 350px;height: 50px;padding-top: 15px;margin-left: 100px;">
                <i class="fa fa-key" aria-hidden="true"></i> <input style="height: 25px;width:300px ;" type="password"
                    name="" id="" placeholder="Password">
            </div><br>
            <input type="checkbox" name="" id=""><label for="">Remember me ? &nbsp; forget password ?</label><br><br>
            <input style="height: 36px;width:180px;color:white;background-color: rgb(77, 160, 193);border: none;"
                type="submit" value="LOGIN"><br><br>
            <div
                style="background-color: rgba(255, 255, 255, 0.327);height: 70px;width: 352px;margin-left:100px ;padding-top: 13px;">
                <span style="color: yellow;">or login with your social profile</span> <br><br>
                <i style="font-size: 29px;" class="fa fa-facebook"
                    aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i style="font-size: 29px;"
                    class="fa fa-twitter" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                    style="font-size: 29px;" class="fa fa-google-plus-square" aria-hidden="true"></i>
            </div>
        </form>
    </div>

</body>

</html>
