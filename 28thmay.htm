<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size:30px ;">
    <div></div>
    <form action="" method="post">
        <div>
            <h1>Application Form</h1>
        </div>
        <div><span><label for="">First Name:</label><input type="text" name="" id=""><label for="">Last
                    Name:</label><input type="text" name="" id=""></span></div>
        <br>
        <div><span><label for="">Date of birth:</label><input type="date" name="" id=""><label
                    for="">Age:</label><input type="number" name="" id=""></span></div>
        <br>
        <div><span><label for="">Gender:</label><select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select><label for="">Email Address:</label><input type="email" name="" id=""
                    placeholder="Enter email address"></span></div>
        <br>
        <div><span><label for="">Positions Available:</label><input type="radio" name="Position"
                    id="Junior Developer"><label for="">Junior Developer</label><input type="radio" name="Position"
                    id="Mid-level Developer"><label for="">Mid-level Developer</label><input type="radio"
                    name="Position" id="Senior Developer"><label for="">Senior Developer</label></span></div>
        <br>
        <div><span><label for="">Programming Languages:</label><input type="checkbox" name="PL" id="Java">
                <label for="">Java</label><input type="checkbox" name="PL" id="JavaScript">
                <label for="">JavaScript</label><input type="checkbox" name="PL" id="Python">
                <label for="">Python</label></span></div>
        <br>
        <div><span><label for="">Password:</label><input type="password" name="" id=""><label for="">Confirm
                    Password:</label><input type="password" name="" id=""></span></div>

    </form>
</body>

</html>
